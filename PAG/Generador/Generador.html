<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Generador de contraseñas</title>
    <link rel="stylesheet" href="style_contra.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="script_contra.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Generador de contraseñas 3000</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>
            <div class="pass-indicator"></div>
            <div class="pass-length">
                <div class="details">
                    <label class="title">Tamaño de contraseña</label>
                    <span></span>
                </div>
                <input type="range" min="1" max="30" value="15" step="1">
            </div>
            <div class="pass-settings">
                <label class="title">Configuración de contraseña</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Minúsculas (a-z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Mayúsculas (A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Números (0-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Simbolos (!-$^+)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="exc-duplicate">
                        <label for="exc-duplicate">Excluir Duplicado</label>
                    </li>
                        <li class="option">
                        <input type="checkbox" id="spaces">
                        <label for="spaces">Incluir espacios</label>
                    </li>
                </ul>
            </div>
            <button class="generate-btn">Generar</button>
            <center><a class="regresar" href="/index.html">Regresar a la pagina principal</a></center>
        </div>
    </div>
</body>
</html>
